{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title   %}
Form Example
{% endblock   %}

{% block body   %}
    <div CLASS="container">
        <div class="row" >
            <div class="col-md-6 offset-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}


                    {{ form| crispy }}

                    <input class="btn btn-success offset-md-4" type="submit" value="Gonder">
                </form>
            </div>
        </div>
    </div>
{% endblock   %}
