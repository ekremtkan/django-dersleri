{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body   %}
    <div CLASS="container">
        <div class="row" >
            <div class="col-md-6 offset-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3>{{ title }}</h3>

                    {{ form| crispy }}

                    <input class="btn btn-success" type="submit" value="{{ title }}">
                </form>
            </div>
        </div>
    </div>
{% endblock   %}
